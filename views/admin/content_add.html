{% extends 'layout.html' %}
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin/">管理首页</a></li>
    <li><span>分类添加</span></li>
</ol>
<form role="form" method="post" action="/admin/content/add">
    <div class="form-group">
        <label for="category">分类添加</label>
        <select name="category" id="category"  class="form-control">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" rows="5" class="form-control" placeholder="请输入内容标题"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
