{% extends 'layout.html' %}
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin/">管理首页</a></li>
    <li><span>分类添加</span></li>
</ol>
<form role="form" method="post" action="/admin/content/edit?id={{content._id.toString()}}">
    <div class="form-group">
        <label for="category">分类修改——{{content.title}}</label>
        <select name="category" id="category"  class="form-control">
            {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString() %}
                <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" value="{{content.title}}">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" rows="5" class="form-control">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" rows="5" class="form-control">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
